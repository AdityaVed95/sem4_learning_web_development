<!--Creating tables-->
<!DOCTYPE html>
<html>

<head>
    <title>This is title</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>
    <table style="width: 100%;">

        <caption>Name Age DataSheet</caption>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>Aditya</td>
            <td>Ved</td>
            <td>20</td>
        </tr>

        <tr>
            <td>Name1</td>
            <td>Sur1</td>
            <td>50</td>
        </tr>

    </table>
</body>

</html>
