<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="table_in_frame_styling.css" rel="stylesheet">
</head>


<body>
    <img src="blood_drop.jpg" width="100" height="100">
    <img align="right" src="blood_drop.jpg" width="100" height="100">

    <h1 class="my_looks">Welcome To User Page</h1>
    <br>
    <br>
    <h1 class="my_looks">Refer Compatible Blood Type Donors</h1>

    <table style=" width:100%" class="my_table">
        <tr>
            <th>Blood Type</th>
            <th>Donate Blood To</th>
            <th>Receive Blood From</th>
        </tr>

        <tr>
            <td>A+</td>
            <td>A+ AB+</td>
            <td>A+ A- O+ O-</td>
        </tr>

        <tr>
            <td>O+</td>
            <td>O+ A+ B+ AB+</td>
            <td>O+ O-</td>
        </tr>

        <tr>
            <td>B+</td>
            <td>B+ AB+</td>
            <td>B+ B- O+ O-</td>
        </tr>

        <tr>
            <td>AB+</td>
            <td>AB+</td>
            <td>Everyone</td>
        </tr>
        <tr>
            <td>A-</td>
            <td>A+ A- AB+ AB-</td>
            <td>A- O-</td>
        </tr>
        <tr>
            <td>O-</td>
            <td>Everyone</td>
            <td>O-</td>
        </tr>
        <tr>
            <td>B-</td>
            <td>B+ B- AB+ AB-</td>
            <td>B- O-</td>
        </tr>
        <tr>
            <td>AB-</td>
            <td>AB+ AB-</td>
            <td>AB- A- B- O-</td>
        </tr>



    </table>
</body>

</html>
