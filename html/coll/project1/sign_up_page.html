<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css_edit.css" rel="stylesheet">
    <!-- <link href="functionality.js" rel="stylesheet"> -->
    <script src="main_check.js"></script>
</head>


<body>

    <pre class="text_looks">Welcome to Online Blood Bank System 
Sign-Up Page</pre>
    <img src="blood_drop.jpg" width="100" height="100">
    <img align="right" src="blood_drop.jpg" width="100" height="100">

    <div class="text_looks">

        <form method="post" target="_blank">
            <h6 class="text_looks">First name:</h6>
            <input type="text" name="firstname" placeholder="Eg : Aditya" class="text-center"> <br><br>


            <h6 class="text_looks">Last name:</h6>
            <input type="text" name="lastname" placeholder="Eg : Ved" class="text-center"> <br><br>

            <!-- form tag is not empty tag , empty tag is a tag which has no closing tag like  </form> -->
            <h6 class="text_looks">Password:</h6>
            <input type="password" name="password" id="password1" />


            <br><br>

            <p class="msg">
                <input type="checkbox" onclick="showPassword('password1')"> Show Password
            </p>



            <br>
            <br>


            <h6 class="text_looks">Aadhar Card Number:</h6>
            <input type="password" name="password" id="password2" />
            <br><br>


            <p class="msg">
                <input type="checkbox" onclick="showPassword('password2')"> Show Aadhar Card Number
            </p>



            <br><br>


            <h6 class="text_looks">Gender:</h6>

            <select name="dropdown">
                <option value="Male" selected>Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>

            </select>

            <br><br>

            <h6 class="text_looks">Age:</h6>

            <input type="text" name="age" placeholder="Eg : 20" class="text-center"> <br>

            <br>
            <input type="submit" value="Submit">

        </form>

    </div>

</body>

</html>
