<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <title>Textbook slideshow</title>
</head>

<body>


    <div class="container">
        <h3>Creating Basic Pagination and Shaping the image into Container</h3>
    </div>

    <div id="carouselExample" class="carousel slide w-50 mx-auto">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="book1.png" class="d-block w-100 rounded-circle" alt="...">
            </div>
            <div class="carousel-item">
                <img src="book2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="book3.png" class="d-block w-100 rounded-circle" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>

</html>
